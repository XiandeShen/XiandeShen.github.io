<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Podcast</title>
    <link id="favicon" rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><defs><linearGradient id='g' x1='0%25' y1='0%25' x2='100%25' y2='100%25'><stop offset='0%25' style='stop-color:%23818cf8;stop-opacity:1'/><stop offset='100%25' style='stop-color:%234f46e5;stop-opacity:1'/></linearGradient></defs><rect width='100' height='100' rx='28' fill='url(%23g)'/><path d='M30 50v-10M40 50v-20M50 50v-30M60 50v-20M70 50v-10' stroke='white' stroke-width='8' stroke-linecap='round'/><circle cx='50' cy='70' r='8' fill='white'/></svg>">
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        [v-cloak] { display: none; }
        
        /* 1. 基础容器适配 */
        html, body, #app {
            height: 100%; height: 100dvh;
            overflow: hidden; background: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        /* 2. 进度条优化 */
        input[type="range"] {
            -webkit-appearance: none; width: 100%; height: 4px;
            background: rgba(0,0,0,0.05); border-radius: 2px;
            background-repeat: no-repeat; outline: none; cursor: pointer;
            background-image: linear-gradient(#6366f1, #6366f1);
        }
        .fullscreen-overlay input[type="range"] {
            background: rgba(255,255,255,0.1);
            background-image: linear-gradient(#fff, #fff);
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 14px; width: 14px;
            border-radius: 50%; background: #fff; box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        /* 3. 全屏播放器重构 (彻底解决显示有问题的地方) */
        .fullscreen-overlay {
            position: fixed; inset: 0; z-index: 1000;
            background: #000;
            transform: translateY(100%);
            transition: transform 0.5s cubic-bezier(0.32, 1, 0.2, 1);
            display: flex; flex-direction: column;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }
        .fullscreen-overlay.open { transform: translateY(0); }

        /* 封面图动态缩放逻辑 */
        .cover-wrapper {
            flex: 1; display: flex; align-items: center; justify-content: center;
            min-height: 0; padding: 20px;
        }
        .dynamic-cover {
            width: 100%; max-width: 320px; /* PC端上限 */
            aspect-ratio: 1/1; object-cover: cover;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }
        @media (max-height: 700px) { .dynamic-cover { width: 60vh; } } /* 针对小屏幕手机缩小封面 */

        /* 控制区固定在底部 */
        .control-panel {
            flex-shrink: 0; padding: 20px 32px 40px 32px;
            display: flex; flex-direction: column; gap: 24px;
        }

        /* 其他原有样式整合 */
        .player-bottom-bar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px);
            border-top: 0.5px solid rgba(0,0,0,0.05);
            padding-bottom: calc(env(safe-area-inset-bottom) + 8px);
        }
        .custom-scroll::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="antialiased select-none">

<div id="app" v-cloak class="flex flex-col h-full">
    
    <header class="hidden md:flex items-center justify-between px-8 py-4 border-b border-slate-100 bg-white z-50">
        <div class="flex items-center gap-3">
            <h1 class="text-xl font-black tracking-tighter text-slate-800 uppercase">Podcast</h1>
        </div>
        <label class="flex items-center gap-2 bg-slate-50 hover:bg-slate-100 px-4 py-2 rounded-xl font-bold cursor-pointer text-xs border border-slate-100">
            <i class="fa-solid fa-plus text-indigo-500"></i> 添加目录
            <input type="file" class="hidden" webkitdirectory @change="scanDirectory">
        </label>
    </header>

    <header class="flex items-center justify-between px-6 py-4 md:hidden border-b border-slate-50 bg-white z-30">
        <h1 class="text-lg font-black tracking-tighter text-slate-800 uppercase">Podcast</h1>
        <button v-if="library.length > 0" @click="showMobileMenu = true" class="w-10 h-10 bg-indigo-50 text-indigo-600 rounded-full flex items-center justify-center"><i class="fa-solid fa-list-ul"></i></button>
    </header>

    <div class="flex flex-1 overflow-hidden">
        <aside v-if="library.length > 0" class="hidden md:flex flex-col w-72 border-r bg-slate-50/30">
            <nav class="flex-1 overflow-y-auto px-4 py-6 space-y-1 custom-scroll">
                <div v-for="(podcast, idx) in library" :key="idx" @click="selectPodcast(idx)"
                     class="p-3 rounded-2xl cursor-pointer transition flex items-center gap-4"
                     :class="activeIdx === idx ? 'bg-white shadow-sm ring-1 ring-slate-200' : 'text-slate-500 hover:bg-slate-100'">
                    <img :src="podcast.image" class="w-10 h-10 rounded-xl object-cover">
                    <span class="text-xs font-extrabold truncate">{{ podcast.name }}</span>
                </div>
            </nav>
        </aside>

        <main ref="scrollContainer" class="flex-1 overflow-y-auto bg-white custom-scroll">
            <template v-if="activeIdx !== -1 && library.length > 0">
                <div class="p-6 md:px-12 md:pt-12 md:pb-6 flex flex-col gap-6 bg-gradient-to-b from-slate-50/50 to-white">
                    <div class="flex flex-row items-center md:items-end gap-5 md:gap-8">
                        <img :src="library[activeIdx].image" class="w-20 h-20 md:w-44 md:h-44 rounded-[1.5rem] md:rounded-[2.5rem] shadow-2xl object-cover border-2 border-white">
                        <div class="flex-1 min-w-0">
                            <h2 class="text-lg md:text-4xl font-black text-slate-800 truncate">{{ library[activeIdx].name }}</h2>
                            <p class="text-slate-400 text-[10px] font-bold mt-1 uppercase tracking-widest">{{ library[activeIdx].episodes.length }} Episodes</p>
                        </div>
                    </div>
                </div>

                <div class="px-4 md:px-12 py-2 space-y-1">
                    <div v-for="ep in library[activeIdx].episodes" @click="playTrack(ep)" 
                         class="flex items-center gap-4 p-4 rounded-2xl cursor-pointer transition-all active:bg-slate-100" 
                         :class="playingTrack?.url === ep.url ? 'bg-indigo-50/50' : ''">
                        <img :src="ep.image" class="w-10 h-10 md:w-12 md:h-12 rounded-lg object-cover">
                        <div class="flex-1 min-w-0">
                            <div class="text-[13px] md:text-sm font-bold truncate text-slate-700">{{ ep.title }}</div>
                            <div class="text-[9px] text-slate-400 font-bold mt-1">{{ ep.date }}</div>
                        </div>
                    </div>
                    <div class="h-32"></div> </div>
            </template>
            <div v-else class="h-full flex flex-col items-center justify-center p-12 text-center">
                <p class="text-sm font-black text-slate-300 uppercase mb-8">请添加 RSS 目录开始</p>
                <label class="bg-indigo-600 text-white px-8 py-4 rounded-2xl font-bold cursor-pointer shadow-xl">添加目录 <input type="file" class="hidden" webkitdirectory @change="scanDirectory"></label>
            </div>
        </main>
    </div>

    <footer v-if="playingTrack" class="player-bottom-bar fixed bottom-0 left-0 right-0 z-[60] px-5 pt-3 md:px-12">
        <div class="absolute top-0 left-0 w-full transform -translate-y-1/2">
            <input type="range" :max="duration" :value="currentTime" @input="seek" :style="{ backgroundSize: (currentTime / duration * 100) + '% 100%' }">
        </div>
        <div class="flex items-center justify-between gap-4 py-2">
            <div @click="isFullscreen = true" class="flex items-center gap-3 w-1/4 md:w-1/3 min-w-0 cursor-pointer">
                <img :src="playingTrack.image" class="w-10 h-10 md:w-12 md:h-12 rounded-lg object-cover shadow-sm">
                <div class="min-w-0 hidden md:block">
                    <div class="text-xs font-black truncate">{{ playingTrack.title }}</div>
                    <div class="text-[10px] text-slate-400">{{ playingTrack.channelName }}</div>
                </div>
            </div>
            <div class="flex items-center gap-6">
                <button @click="skip(-15)" class="text-slate-300"><i class="fa-solid fa-rotate-left text-lg"></i></button>
                <button @click="togglePlay" class="w-12 h-12 bg-slate-900 text-white rounded-full flex items-center justify-center shadow-lg"><i :class="isPlaying ? 'fa-solid fa-pause' : 'fa-solid fa-play'" class="text-lg"></i></button>
                <button @click="skip(30)" class="text-slate-300"><i class="fa-solid fa-rotate-right text-lg"></i></button>
            </div>
            <div class="flex items-center justify-end w-1/4 md:w-1/3">
                <button @click="changeSpeed" class="w-9 h-9 border border-slate-100 rounded-full text-[9px] font-black">{{ playbackRate }}x</button>
            </div>
        </div>
    </footer>

    <div class="fullscreen-overlay" :class="{ 'open': isFullscreen }">
        <div class="absolute inset-0 z-0">
            <img v-if="playingTrack" :src="playingTrack.image" class="w-full h-full object-cover opacity-40 blur-[80px]">
            <div class="absolute inset-0 bg-black/50"></div>
        </div>

        <div class="relative z-20 flex justify-center py-4" @click="isFullscreen = false">
            <div class="w-10 h-1.5 bg-white/20 rounded-full"></div>
        </div>

        <div class="relative z-20 px-8 flex justify-between items-center text-white/40">
            <button @click="isFullscreen = false" class="text-xl"><i class="fa-solid fa-chevron-down"></i></button>
            <span class="text-[10px] font-bold uppercase tracking-[0.4em]">正在播放</span>
            <div class="w-5"></div>
        </div>

        <div class="cover-wrapper relative z-20">
            <img v-if="playingTrack" :src="playingTrack.image" class="dynamic-cover">
        </div>

        <div class="control-panel relative z-20 text-white">
            <div class="text-center md:text-left">
                <h2 class="text-lg md:text-xl font-bold line-clamp-2 mb-1 leading-tight">{{ playingTrack?.title }}</h2>
                <p class="text-indigo-400 text-xs font-bold uppercase tracking-widest">{{ playingTrack?.channelName }}</p>
            </div>

            <div class="w-full">
                <input type="range" :max="duration" :value="currentTime" @input="seek" :style="{ backgroundSize: (currentTime / duration * 100) + '% 100%' }">
                <div class="flex justify-between text-[10px] font-mono opacity-40 mt-3">
                    <span>{{ formatTime(currentTime) }}</span>
                    <span>-{{ formatTime(duration - currentTime) }}</span>
                </div>
            </div>

            <div class="flex flex-col items-center gap-8">
                <div class="flex items-center gap-12">
                    <button @click="skip(-15)" class="text-2xl opacity-50 hover:opacity-100"><i class="fa-solid fa-rotate-left"></i></button>
                    <button @click="togglePlay" class="w-20 h-20 bg-white text-black rounded-full flex items-center justify-center shadow-2xl active:scale-95 transition"><i :class="isPlaying ? 'fa-solid fa-pause' : 'fa-solid fa-play'" class="text-3xl ml-1"></i></button>
                    <button @click="skip(30)" class="text-2xl opacity-50 hover:opacity-100"><i class="fa-solid fa-rotate-right"></i></button>
                </div>
                
                <div class="flex justify-between items-center w-full max-w-xs">
                    <button @click="changeSpeed" class="px-5 py-2 bg-white/10 rounded-full text-[10px] font-bold border border-white/5">{{ playbackRate }}x 倍速</button>
                    <button class="text-white/40"><i class="fa-solid fa-share-nodes"></i></button>
                </div>
            </div>
        </div>
    </div>

    <audio ref="player" v-if="playingTrack" :src="playingTrack.url" @timeupdate="onUpdate" @loadedmetadata="onLoaded" @playing="isPlaying = true" @pause="isPlaying = false"></audio>
</div>

<script>
const { createApp, ref, nextTick } = Vue;
createApp({
    setup() {
        const player = ref(null);
        const scrollContainer = ref(null);
        const library = ref([]);
        const activeIdx = ref(-1);
        const isPlaying = ref(false);
        const isFullscreen = ref(false);
        const playbackRate = ref(1);
        const currentTime = ref(0);
        const duration = ref(0);
        const playingTrack = ref(null);

        const scanDirectory = async (e) => {
            const files = Array.from(e.target.files);
            const rssFiles = files.filter(f => f.name.endsWith('.rss') || f.name.endsWith('.xml'));
            const parser = new DOMParser();
            for (const f of rssFiles) {
                try {
                    const text = await f.text();
                    const xml = parser.parseFromString(text, "text/xml");
                    const title = xml.querySelector("channel > title")?.textContent || f.name;
                    if (library.value.some(p => p.name === title)) continue;
                    const itImg = xml.getElementsByTagNameNS("http://www.itunes.com/dtds/podcast-1.0.dtd", "image")[0]?.getAttribute("href");
                    const stImg = xml.querySelector("image url")?.textContent;
                    const img = itImg || stImg || 'https://via.placeholder.com/300';
                    const episodes = Array.from(xml.querySelectorAll("item")).map(item => ({
                        title: item.querySelector("title")?.textContent,
                        url: item.getElementsByTagName("enclosure")[0]?.getAttribute("url"),
                        date: new Date(item.querySelector("pubDate")?.textContent).toLocaleDateString(),
                        image: item.getElementsByTagNameNS("http://www.itunes.com/dtds/podcast-1.0.dtd", "image")[0]?.getAttribute("href") || img,
                        channelName: title
                    })).filter(ep => ep.url);
                    if (episodes.length > 0) library.value.push({ name: title, image: img, episodes });
                } catch (err) { console.error("解析失败", err); }
            }
            if (library.value.length > 0 && activeIdx.value === -1) activeIdx.value = 0;
        };

        return { library, activeIdx, playingTrack, isPlaying, isFullscreen, playbackRate, currentTime, duration, scanDirectory, player, scrollContainer,
            selectPodcast: (idx) => { activeIdx.value = idx; if (scrollContainer.value) scrollContainer.value.scrollTop = 0; },
            playTrack: (ep) => { playingTrack.value = ep; nextTick(() => { if (player.value) { player.value.load(); player.value.play(); } }); },
            formatTime: (s) => { if (isNaN(s)) return '0:00'; const m = Math.floor(s/60), rs = Math.floor(s%60); return `${m}:${rs.toString().padStart(2,'0')}`; },
            togglePlay: () => isPlaying.value ? player.value.pause() : player.value.play(),
            skip: (s) => player.value.currentTime += s,
            seek: (e) => player.value.currentTime = e.target.value,
            changeSpeed: () => { playbackRate.value = [1, 1.25, 1.5, 2][([1, 1.25, 1.5, 2].indexOf(playbackRate.value) + 1) % 4]; if(player.value) player.value.playbackRate = playbackRate.value; },
            onUpdate: () => currentTime.value = player.value ? player.value.currentTime : 0,
            onLoaded: () => duration.value = player.value ? player.value.duration : 0
        };
    }
}).mount('#app');
</script>
</body>
</html>
