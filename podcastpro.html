<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Podcast</title>
    <link id="favicon" rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><defs><linearGradient id='g' x1='0%25' y1='0%25' x2='100%25' y2='100%25'><stop offset='0%25' style='stop-color:%23818cf8;stop-opacity:1'/><stop offset='100%25' style='stop-color:%234f46e5;stop-opacity:1'/></linearGradient></defs><rect width='100' height='100' rx='28' fill='url(%23g)'/><path d='M30 50v-10M40 50v-20M50 50v-30M60 50v-20M70 50v-10' stroke='white' stroke-width='8' stroke-linecap='round'/><circle cx='50' cy='70' r='8' fill='white'/></svg>">
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        [v-cloak] { display: none; }
        
        /* 进度条基础样式 - 保持 audio css 基准 */
        input[type="range"] {
            -webkit-appearance: none; width: 100%; height: 4px;
            background: rgba(255,255,255,0.2); border-radius: 2px;
            background-repeat: no-repeat; outline: none; cursor: pointer;
            background-image: linear-gradient(#6366f1, #6366f1);
        }
        .player-bottom-bar input[type="range"] {
            background: #f1f5f9;
            background-image: linear-gradient(#6366f1, #6366f1);
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 16px; width: 16px;
            border-radius: 50%; background: #fff; box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }
        .custom-scroll::-webkit-scrollbar { width: 0px; display: none; }
        
        /* 全屏播放层 */
        .fullscreen-overlay {
            position: fixed; inset: 0; z-index: 200;
            background: #000;
            transform: translateY(100%);
            transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            display: flex; flex-direction: column;
        }
        .fullscreen-overlay.open { transform: translateY(0); }

        /* 移动端菜单抽屉 */
        .mobile-drawer {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: white; z-index: 100;
            border-top-left-radius: 2rem; border-top-right-radius: 2rem;
            transform: translateY(105%);
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            max-height: 85vh; display: flex; flex-direction: column;
        }
        .mobile-drawer.open { transform: translateY(0); }
        .drawer-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.4);
            backdrop-filter: blur(4px); z-index: 90;
            opacity: 0; pointer-events: none; transition: opacity 0.3s ease;
        }
        .drawer-overlay.open { opacity: 1; pointer-events: auto; }

        /* 核心修复：底部播放栏 */
        .player-bottom-bar {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px);
            box-shadow: 0 -8px 30px rgba(0, 0, 0, 0.05);
            /* 适配底部安全区 */
            padding-bottom: env(safe-area-inset-bottom);
            z-index: 80;
        }

        /* 学习 Apple Podcasts 的版权区样式 */
        .apple-style-footer {
            padding: 60px 24px 40px 24px;
            background-color: #f8fafc;
            text-align: center;
        }

        .line-clamp-3 { display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
    </style>
</head>
<body class="bg-white text-slate-900 h-screen overflow-hidden antialiased select-none">

<div id="app" v-cloak class="flex flex-col h-full relative">
    
    <header class="hidden md:flex items-center justify-between px-8 py-4 border-b border-slate-100 bg-white z-50">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8">
                <svg viewBox="0 0 100 100" class="w-full h-full"><rect width="100" height="100" rx="28" fill="url(#g-logo-pc)"/><path d="M30 50v-10M40 50v-20M50 50v-30M60 50v-20M70 50v-10" stroke="white" stroke-width="8" stroke-linecap="round"/><circle cx="50" cy="70" r="8" fill="white"/></svg>
            </div>
            <h1 class="text-xl font-black tracking-tighter text-slate-800 uppercase">Podcast</h1>
        </div>
        <label v-if="library.length > 0" class="flex items-center gap-2 bg-slate-50 px-4 py-2 rounded-xl font-bold cursor-pointer text-xs border border-slate-100">
            <i class="fa-solid fa-plus text-indigo-500"></i> 添加目录 <input type="file" class="hidden" webkitdirectory @change="scanDirectory">
        </label>
    </header>

    <header class="flex items-center justify-between px-6 py-4 md:hidden border-b border-slate-50 bg-white z-30 flex-shrink-0">
        <div class="flex items-center gap-2.5">
            <h1 class="text-lg font-black tracking-tighter text-slate-800 uppercase">Podcast</h1>
        </div>
        <button v-if="library.length > 0" @click="showMobileMenu = true" class="w-10 h-10 bg-indigo-50 text-indigo-600 rounded-full flex items-center justify-center">
            <i class="fa-solid fa-list-ul"></i>
        </button>
    </header>

    <div class="flex flex-1 overflow-hidden">
        <aside v-if="library.length > 0" class="hidden md:flex flex-col w-72 border-r bg-slate-50/30 flex-shrink-0">
            <nav class="flex-1 overflow-y-auto px-4 py-6 space-y-1 custom-scroll">
                <div v-for="(podcast, idx) in library" :key="idx" @click="selectPodcast(idx)"
                     class="p-3 rounded-2xl cursor-pointer flex items-center gap-4"
                     :class="activeIdx === idx ? 'bg-white shadow-sm ring-1 ring-slate-200' : 'text-slate-500'">
                    <img :src="podcast.image" class="w-10 h-10 rounded-xl object-cover">
                    <span class="text-xs font-extrabold truncate">{{ podcast.name }}</span>
                </div>
            </nav>
        </aside>

        <main ref="scrollContainer" class="flex-1 overflow-y-auto bg-white custom-scroll relative">
            <template v-if="activeIdx !== -1 && library.length > 0">
                <div class="p-6 md:px-12 md:pt-12 md:pb-6 flex flex-col gap-6 bg-gradient-to-b from-slate-50/50 to-white">
                    <div class="flex flex-row items-center md:items-end gap-5">
                        <img :src="library[activeIdx].image" class="w-24 h-24 md:w-44 md:h-44 rounded-2xl shadow-xl object-cover">
                        <div class="flex-1 min-w-0">
                            <h2 class="text-xl md:text-4xl font-black text-slate-800 truncate">{{ library[activeIdx].name }}</h2>
                            <p class="text-slate-400 text-[10px] font-bold mt-1 uppercase">{{ library[activeIdx].episodes.length }} Episodes</p>
                        </div>
                    </div>
                </div>

                <div class="px-4 md:px-12 py-2">
                    <div v-for="ep in library[activeIdx].episodes" @click="playTrack(ep)" 
                         class="flex items-center gap-4 p-4 rounded-2xl cursor-pointer active:bg-slate-100 transition-colors" 
                         :class="playingTrack && playingTrack.url === ep.url ? 'bg-indigo-50/50' : ''">
                        <img :src="ep.image" class="w-12 h-12 rounded-lg object-cover">
                        <div class="flex-1 min-w-0">
                            <div class="text-[14px] font-bold truncate text-slate-700" :class="playingTrack && playingTrack.url === ep.url ? 'text-indigo-600' : ''">{{ ep.title }}</div>
                            <div class="text-[10px] text-slate-400 font-bold uppercase">{{ ep.date }}</div>
                        </div>
                    </div>

                    <footer class="apple-style-footer mt-8">
                        <div class="w-12 h-1 bg-slate-200 mx-auto rounded-full mb-6"></div>
                        <p class="text-[11px] font-black text-slate-400 uppercase tracking-[0.2em] mb-3">Copyright © 2026 Podcast AI</p>
                        <p class="text-[10px] text-slate-400/80 leading-relaxed max-w-xs mx-auto">
                            内容基于扫描的 RSS 订阅源生成。所有权利归原作者所有。
                        </p>
                    </footer>

                    <div :style="{ height: playingTrack ? '160px' : '40px' }" class="transition-all duration-500"></div>
                </div>
            </template>
            
            <div v-else class="h-full flex flex-col items-center justify-center p-12 text-center">
                <label class="bg-indigo-600 text-white px-8 py-4 rounded-2xl font-bold cursor-pointer shadow-xl">添加目录 <input type="file" class="hidden" webkitdirectory @change="scanDirectory"></label>
            </div>
        </main>
    </div>

    <footer v-if="playingTrack" class="player-bottom-bar fixed bottom-0 left-0 right-0">
        <div class="absolute top-0 left-0 w-full transform -translate-y-1/2 px-0">
            <input type="range" :max="duration" :value="currentTime" @input="seek" class="w-full" :style="{ backgroundSize: (currentTime / duration * 100) + '% 100%' }">
        </div>
        
        <div class="flex items-center justify-between gap-4 px-5 py-4">
            <div @click="isFullscreen = true" class="flex items-center gap-3 w-1/4 md:w-1/3 min-w-0">
                <img :src="playingTrack.image" class="w-11 h-11 rounded-lg shadow-md object-cover flex-shrink-0">
                <div class="min-w-0 hidden md:block">
                    <div class="text-[13px] font-black truncate text-slate-800">{{ playingTrack.title }}</div>
                    <div class="text-[10px] font-bold text-slate-400 truncate">{{ playingTrack.channelName }}</div>
                </div>
            </div>
            
            <div class="flex items-center gap-7">
                <button @click="skip(-15)" class="text-slate-400 active:text-indigo-600"><i class="fa-solid fa-rotate-left text-lg"></i></button>
                <button @click="togglePlay" class="w-12 h-12 bg-slate-900 text-white rounded-full flex items-center justify-center shadow-lg active:scale-90 transition-transform"><i :class="isPlaying ? 'fa-solid fa-pause' : 'fa-solid fa-play'" class="text-lg"></i></button>
                <button @click="skip(30)" class="text-slate-400 active:text-indigo-600"><i class="fa-solid fa-rotate-right text-lg"></i></button>
            </div>
            
            <div class="flex items-center justify-end w-1/4 md:w-1/3">
                <button @click="changeSpeed" class="w-10 h-10 border border-slate-100 rounded-full text-[10px] font-black text-slate-500 bg-slate-50">{{ playbackRate }}x</button>
            </div>
        </div>
    </footer>

    <audio ref="player" v-if="playingTrack" :src="playingTrack.url" @timeupdate="onUpdate" @loadedmetadata="onLoaded" @playing="isPlaying = true" @pause="isPlaying = false"></audio>
</div>

<script>
const { createApp, ref, watch, nextTick } = Vue;
createApp({
    setup() {
        const player = ref(null);
        const scrollContainer = ref(null);
        const library = ref([]);
        const activeIdx = ref(-1);
        const isPlaying = ref(false);
        const isFullscreen = ref(false);
        const showMobileMenu = ref(false);
        const playbackRate = ref(1);
        const currentTime = ref(0);
        const duration = ref(0);
        const playingTrack = ref(null);

        // ... 保留原有 scanDirectory, selectPodcast, playTrack 等逻辑 ...
        const scanDirectory = async (e) => {
            const files = Array.from(e.target.files);
            const rssFiles = files.filter(f => f.name.endsWith('.rss') || f.name.endsWith('.xml'));
            const parser = new DOMParser();
            for (const f of rssFiles) {
                try {
                    const text = await f.text();
                    const xml = parser.parseFromString(text, "text/xml");
                    const title = xml.querySelector("channel > title")?.textContent || f.name;
                    if (library.value.some(p => p.name === title)) continue;
                    const img = xml.getElementsByTagNameNS("http://www.itunes.com/dtds/podcast-1.0.dtd", "image")[0]?.getAttribute("href") || xml.querySelector("image url")?.textContent;
                    const episodes = Array.from(xml.querySelectorAll("item")).map(item => ({
                        title: item.querySelector("title")?.textContent,
                        url: item.getElementsByTagName("enclosure")[0]?.getAttribute("url"),
                        date: new Date(item.querySelector("pubDate")?.textContent).toLocaleDateString(),
                        image: item.getElementsByTagNameNS("http://www.itunes.com/dtds/podcast-1.0.dtd", "image")[0]?.getAttribute("href") || img,
                        channelName: title
                    })).filter(ep => ep.url);
                    if (episodes.length > 0) library.value.push({ name: title, image: img, episodes });
                } catch (err) { console.error("解析失败", f.name); }
            }
            if (library.value.length > 0 && activeIdx.value === -1) activeIdx.value = 0;
        };

        return { library, activeIdx, playingTrack, isPlaying, isFullscreen, showMobileMenu, playbackRate, currentTime, duration, scanDirectory, player, scrollContainer,
            selectPodcast: (idx) => { activeIdx.value = idx; if (scrollContainer.value) scrollContainer.value.scrollTop = 0; },
            playTrack: (ep) => { playingTrack.value = ep; setTimeout(() => { if (player.value) { player.value.load(); player.value.play(); } }, 50); },
            formatTime: (s) => { if (isNaN(s)) return '0:00'; const m = Math.floor(s/60), rs = Math.floor(s%60); return `${m}:${rs.toString().padStart(2,'0')}`; },
            togglePlay: () => isPlaying.value ? player.value.pause() : player.value.play(),
            skip: (s) => player.value.currentTime += s,
            seek: (e) => player.value.currentTime = e.target.value,
            changeSpeed: () => { playbackRate.value = [1, 1.25, 1.5, 2][([1, 1.25, 1.5, 2].indexOf(playbackRate.value) + 1) % 4]; if(player.value) player.value.playbackRate = playbackRate.value; },
            onUpdate: () => currentTime.value = player.value ? player.value.currentTime : 0,
            onLoaded: () => duration.value = player.value ? player.value.duration : 0
        };
    }
}).mount('#app');
</script>
</body>
</html>
