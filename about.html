<style>
* {
  box-sizing: border-box;
}

body {
  background: #ffffff;
  font-family: Arial;
  margin: 0;
}

/* 导航条 */
.topnav {
  background-color:#333;
  color: #f2f2f2;
  padding: 1px 20px;
  text-align: left;
}

/* 创建两列 */
/* Left column */
.leftcolumn {   
  float: left;
  padding-left: 100px;
  width: 70%;
}
 
/* 右侧栏 */
.rightcolumn {
  float: left;
  padding-right: 100px;
  padding-left: 5px;
  width: 30%;
}

/* 文章卡片效果 */
.card {
  background-color: white;
  padding: 20px;
}

/* 列后面清除浮动 */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* 响应式布局 - 宽度小于600px时设置上下布局 */
@media screen and (max-width: 900px) {
  .leftcolumn, .rightcolumn {   
    width: 100%;
    padding: 0;
  }
}

/* 底部样式 */
.footer {
  background-color:whitesmoke ;
  color: #333;
  padding: 20px 22px;
  text-align: center;
}
</style>
</head>

  </div>
